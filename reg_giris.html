<script>
  let pattern5 = /\d/g;
  document.writeln("a1b2c3 metninde rakam bulma:");
  document.writeln("a1b2c3".match(pattern5));
  document.writeln("<br>");

  let pattern4 = /\d/;

  let pattern3 = /el/gi;
  let metin = "Elma el ele el ele";
  document.writeln("<u>Elma el ele el ele </u>metinde bulunan");

  let pattern1 = /merhaba/;
  document.writeln("metinde 'merhaba' kelimesini arama: ");

  document.writeln("<br>");

  let pattern2 = /merhaba/i;
  document.writeln("metinde büyük küçük harf duyarlılığını kaldır: ");
  document.writeln(pattern1.test("Merhaba dünya"));

  let pattern6 = /\d{3}-\d{3}-\d{4}/;
